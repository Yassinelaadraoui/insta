<ion-view ng-controller="DashCtrl"   data-ng-init=" fetch()" style=" " view-title="">

  <ion-nav-title>
      <img src="http://enfuzed.com/wp-content/uploads/2013/05/old-instagram-logo.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </ion-nav-title>
  <ion-content  class="">
    
    <div  ng-repeat="post in posts | orderBy:'$index':true"    class="list card-clear">
<div ng-if="post.username == followers_only || post.username=='yassinelaadraoui'" style=" border-right: 0px;border-left: 0px; min-width: 100%;" >
  <div  style="background-color: #f7f8f9"  class="item item-avatar">
    <img  src="{{post.url}}">

    <h2 >   {{ post.username}} </h2>
    
    <p>November 05, 1955</p>
<button  ng-if="test(post.username);" class="button button-positive"> Following</button><button  ng-if="post.username != followers_only" class="button button-positive"> Follow</button>
  </div>

  <div  style="min-width: 100%; padding: 0px; left: 0"  class="item item-body">
    <img  width="100%" height="80%" src="{{post.url}}">
    <div style="padding-left: 10px; ">
      <h4 style="text-align: left;">{{likes + liked}} Likes</h4>
      <p  ng-bind-html="post.caption | tweetLinky">
          {{post.caption  | tweetLinky}}  
      </p>
      <p ng-click="searches(post.tag)" ng-bind-html="post.tag | tweetLinky" >
          {{post.caption  | tweetLinky}} 
      </p>
      <h2 ui-sref="tab.chat-detail" style="text-align: left; font-size: 15px;">See Comments</h2>
    </div>
    <div  style="border-top: 1px solid #e4e4e4; border-bottom: 0px; font-size: 30px;padding-left: 10px; margin-bottom: 20%; "   ng-init="liked=0 " >
    <a style="vertical-align: top"  ng-init="likes=5"  ng-click="liked=!liked;  " ><i  style="color:red;" ng-if="liked==0" class="ion-ios-heart-outline"></i> <i  style="color:red;"  ng-if="liked==1" class="ion-ios-heart"></i></a>
   
        <a style="vertical-align: top" ui-sref="tab.chat-detail" class="subdued"> <i class="ion-ios-chatbubble-outline"></i></a>
    </div>
  </div>
</div>
</div>
  
  </ion-content>
</ion-view>
