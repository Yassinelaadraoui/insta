<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active">

  <!-- Dashboard Tab -->
  <ion-tab title="home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-android-search" icon-on="ion-android-search" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Camera Tab -->
 
 <ion-tab title="camera" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/camera" >
    <ion-nav-view name="Yassine laadraoui"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  
  <ion-tab tabIcon="customicon" title="Account" icon-off="ion-md-customicon" icon-on="ion-md-customicon" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

<ion-tab title="tabx" hidden="true">
    <ion-nav-view name="tabx"></ion-nav-view>
</ion-tab>
</ion-tabs>
