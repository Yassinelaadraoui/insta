<ion-view view-title="camera">
  <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-positive" ng-click="takePhoto()">
          Take photo
        </button>
        <div>
          Picture uri:<br>
          {{ picture }}
          <div>
            <img ng-src="{{picture}}" style="max-width: 100%">
          </div>
        </div>
        <button class="button button-balanced" ng-click="uploadPhoto()" ng-if="picture">
          Upload photo
        </button>
        <div>
          {{ uploadResults }}
        </div>
        <button class="button button-balanced" ng-click="testConnection()">
          Test server connection
        </button>
        <div>
          {{ serverConnection }}
        </div>
      </ion-content>
    </ion-pane>
</ion-view>
